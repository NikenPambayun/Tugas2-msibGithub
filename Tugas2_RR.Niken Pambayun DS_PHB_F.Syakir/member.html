<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register Member</title>
</head>

<body bgcolor="azure">
    <form>
        <table border="0" align="center" cellpadding="10" width="30%">
            <thead>
                <tr bgcolor="turquoise">
                    <th colspan="2">Form Register Member</th>
                </tr>
            </thead>
            <!-- tfoot walaupun kodingan ada di tengah tetapi akan tampil akan tetap di bawah -->
            <tfoot>
                <tr bgcolor="turquoise">
                    <th colspan="2">
                        <button type="submit">Kirim</button>
                        <button type="reset">Batal</button>
                    </th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>
                        <!-- inputan nama menggunakan type teks -->
                        <label>Username</label>
                    </td>
                    <td>
                        <input type="text" name="nama" value="" placeholder="Masukkan username" size="50" width="100">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Password</label>
                    </td>
                    <td>
                        <input type="password" name="password" value="" placeholder="Masukkan password" size="50"
                            width="100">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
